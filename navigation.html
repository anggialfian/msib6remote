<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .nav-table {
            width: 100%;
            margin: 0 auto;
            border-spacing: 10px;
        }

        .nav-link {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4bc4b0;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #c3d332;
        }
    </style>
</head>

<body>
    <h2 id="font">
        <table class="nav-table">
            <tr>
                <td><a href="home.html" target="main" class="nav-link">Home</a></td>
                <td><a href="study.html" target="main" class="nav-link">My Study</a></td>
                <td><a href="gallery.html" target="main" class="nav-link">Gallery</a></td>
            </tr>
        </table>
    </h2>
</body>

</html>
